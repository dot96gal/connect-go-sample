name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Lint server
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54
          working-directory: ./cmd/server

      - name: Test server
        run: make test-server
